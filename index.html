<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Gloria+Hallelujah&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-[url(/img/bg1.jpg)] object-cover h-screen flex flex-col items-center justify-center ">
        <div class="p-5 mb-10">
            <h1 class="text-3xl text-center font-bold font-gloria leading-16">Would you like to play a game?</h1>
        </div>
        <div class="m-10 flex flex-row gap-10 font-gloria">
            <button class="p-4 px-10 border-black border-2 text-black font-bold text-xl rounded-md shadow-xl" id="btn1"><a href="pages/section.html">Yes</a></button>
            <button class="p-4 px-10 border-black border-2 text-black font-bold text-xl rounded-md shadow-xl" id="btn2"><a href="">No</a></button>
        </div>
    </div>
    <script>
        let scale = 1;

        const btnYes = document.getElementById('btn1');
        const btnNo = document.getElementById('btn2');

        document.getElementById('btn2').onclick = () =>{
            event.preventDefault();
            scale += 0.2;
            btnYes.style.transform = `scale(${scale})`;

            const randomX = Math.random() * 200 - 100;
            const randomY = Math.random() * 100- 50;

            btnNo.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
