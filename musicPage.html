<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Gloria+Hallelujah&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[url(/img/bg1.jpg)] h-screen flex flex-col items-center justify-center"
    >
      <div class="font-gloria relative flex flex-col items-center p-5">
        <div class="font-gloria p-10">
          <p class="text-2xl text-center font-bold">
            Whenever I listen to this song, you're the first thing that pops up
            to my mind
          </p>
        </div>
        <div class="">
          <audio src="/audio/An Art Gallery Could Never Be As Unique As You.mp3" id="song"></audio>
        </div>
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/track/22Nd3GuO7sHopPjdKccRcq?utm_source=generator"
          width="80%"
          height="160"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          class="lg:w-[150px]"
        ></iframe>
      </div>
      <div class="m-10 flex flex-col gap-10 font-gloria">
        <div class="flex flex-row items-center justify-center gap-5">
          <button class="px-5 py-3 border-2 border-black rounded-lg shadow-2xl text-xl font-bold" id="btn1">Play???</button>
          <button class="px-5 py-3 border-2 border-black rounded-lg shadow-2xl text-xl font-bold" id="btn2">Pause???</button>
        </div>
        <button class="px-5 py-3 border-2 border-black rounded-lg shadow-2xl text-xl font-bold" ><a href="vhsPage.html">Next Gift</a></button>
    </div>
    </div>
    <script>
       const playBtn = document.getElementById('btn1').onclick = () => {
        let audio = document.getElementById('song');
        audio.play();
       }

       const pauseBtn = document.getElementById('btn2').onclick = () => {
        let audio = document.getElementById('song');
        audio.pause();
       }
    </script>
  </body>
</html>
