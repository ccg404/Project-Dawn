<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Gloria+Hallelujah&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--TO DO:
    Add audio
    -->



    <div class="bg-[url(/img/bg1.jpg)] object-cover h-screen flex flex-col items-center justify-center ">
        <div class="-mt-10 font-gloria p-10">
            <h1 class="text-2xl leading-10 font-bold">This is my last gift for u <br>I think its best for u to use earpods or earphones when listening to this...</h1>
            <div class="music-player">
                <audio src="/audio/forher.mp4" id="voice"></audio>
                    <div class="left">
                            <div class="circle"></div>
                            <div class="cd " id="cd">
                                <div class="cd-right"></div>
                                <div class="cd-right-small"></div>
                                <div class="cd-left"></div>
                                <div class="cd-left-small"></div>
                                <div class="cd-circle"></div>
                            </div>
                            <div class="flex flex-row justify-center items-center mt-3">
                                <hr class="w-[48px] inline-block h-[5px] bg-black rounded-[5px] mr-5">
                                <hr class="w-[48px] inline-block h-[5px] bg-black rounded-[5px] ">
                            </div>
                    </div>
                    <div class="right">
                        <div class="player " id="player">
                            <div class="p-circle"></div>
                            <hr class="first">
                            <hr class="secound">
                            <hr class="third">
                            <div class="square"></div>
                            
                        </div>
                        <div class="last">
                            <div></div>
                            <div></div>
                        </div>
                        <div class="mora"></div>
                    </div>
                </div>
            </div>
            <div class="-mt-10 flex flex-col gap-2 font-gloria">
                <button class="px-5 py-3 border-2 border-black rounded-lg shadow-2xl text-xl font-bold" id="btn1">Play Song</button>
                <button class="px-5 py-3 border-2 border-black rounded-lg shadow-2xl text-xl font-bold" id="btn2">Pause kay CRINGE</button>
            </div>
    </div>
    <script>
        let cd = document.getElementById('cd');
        let player = document.getElementById('player');
        let audio = document.getElementById('voice');
        const toggleAnimation = document.getElementById('btn1').onclick = () => {
            //To toggle an animation from the css file
            cd.classList.toggle('animate-spin');
            player.classList.toggle('play');
            audio.play()
        }

       const pauseBtn = document.getElementById('btn2').onclick = () => {
        audio.pause();
        cd.classList.remove('animate-spin');
    player.classList.remove('play');
       }
    </script>
</body>
</html>
